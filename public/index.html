<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato|Padauk&display=swap" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <link rel="stylesheet" href="style.css">


    <title>Workout Tracker</title>
</head>

<body>
    <!-- <header class="my-5 ">
        <h1>Workout Tracker</h1>
    </header> -->
    <!-- w-100 -->

    <div class=" container ">
        <div class=" row">
            <div class="col-md-12 text-center">
                <h2 class="logo my-2"> Easy Fit Tracker </h2>
                <p class="greeting">Welcome back, <br>
                    <p class="timeNow"></p>
                </p>
                <div class="row">
                    <div class="col-6 text-right">

                        <a class="btn btnAdd btnCardio" href="#" role="button" id=" " aria-haspopup="true"
                            aria-expanded="false">
                            Cardio
                        </a>



                    </div>
                    <div class="col-6 text-left ">
                        <a class="btn btnAdd btnResistence " href="#" role="button" id="showAll " aria-haspopup="true"
                            aria-expanded="false">
                            Resistance
                        </a>

                    </div>


                </div>
            </div>

            <div class="container hide resistenceContainer">
                <div class="row  ">

                    <div class="col-12 centerDiv">
                        <form class="create-form formResistance">
                            <label for="exName">Exercise Name:</label>
                            <div class="  col-md-6 col-sm-12">
                                <input type="text " class="form-control" name="exName" id="exName">
                            </div>
                            <label for="weights">Weights(lbs):</label>

                            <div class="col-md-6 col-sm-12">


                                <input type="number" class="form-control" name="quantity" min="1" max="200"
                                    name="weights" id="weights">

                            </div>
                            <label for="sets">Sets:</label>

                            <div class="col-md-6 col-sm-12">
                                <input class="form-control  " id="sets" type="text">
                            </div>

                            <label for="reps">Reps:</label>

                            <div class="col-md-6 col-sm-12">
                                <input class="form-control " id="reps" type="text">
                            </div>
                            <label for="duration">Duration(minutes):</label>
                            <div class="col-md-6 col-sm-12">
                                <input class="form-control " id="duration" type="text">
                            </div>


                            <div class="col-md-6  col-sm-12">
                                <div class="row my-1">
                                    <div class="col-md-6  ">
                                        <button class=" form-control  " id="resistanceComplete">Submit</button>
                                    </div>
                                    <div class="col-md-6  text-left">
                                        <button class=" form-control  " id="resistanceUpdate">Update</button>
                                    </div>

                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>


            <div class="container hide cardioContainer">
                <div class="row">

                    <div class="col-12 centerDiv">
                        <form class="create-form-cardio">
                            <label for="exName"> Activity Name:</label>


                            <div class="col-md-6 col-sm-12">
                                <input type="text " class="form-control" name="exName" id="CardioName">
                            </div>

                            <label for="sets">Distance:</label>

                            <div class="col-md-6 col-sm-12">
                                <input class="form-control  " id="distance" type="text">
                            </div>

                            <label for="duration">Duration(minutes):</label>

                            <div class="col-md-6 col-sm-12">
                                <input class="form-control " id="durationCardio" type=" text">
                            </div>
                            <div class="col-md-6  col-sm-6">
                                <div class="row my-1 ">
                                    <div class="col-md-6">
                                        <button class=" form-control " id="cardioComplete">Submit</button>


                                    </div>
                                    <div class="col-md-6">

                                        <button class=" form-control " id="cardioUpdate">Update</button>

                                    </div>

                                </div>
                            </div>

                        </form>



                    </div>
                </div>




            </div>


        </div>







        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>

</body>

</html>
